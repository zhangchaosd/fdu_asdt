version: "3"
services:
  mysql5-employee:
    build: mysql_employee/
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3307:3307
    networks:
      - mynetwork

  employee-server:
    depends_on:
      - mysql5-employee
    build: employee-server/
    restart: always
    environment:
      USERNAME: root
      PASSWORD: password
      DB_URL: mysql5-employee:3306/employee
    ports:
      - 9999:9999
    networks:
      - mynetwork

  mysql5-user:
    build: mysql_user/
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3308:3308
    networks:
      - mynetwork

  user-server:
    depends_on:
      - mysql5-user
    build: user-server/
    restart: always
    environment:
      USERNAME: root
      PASSWORD: password
      DB_URL: mysql5-user:3306/user
    ports:
      - 9998:9998
    networks:
      - mynetwork

networks:
  mynetwork: {}
